<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fits</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="./../css/product.css"/>

<script src="./../js/product.js"></script>

<body>
    
    <h1 class="text-center mt-4 heading text-dark">Coming Soon</h1>


    <div class="container-1 card mb-3 mx-auto mt-5" style="max-width: 1200px;">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="./../imeges/logo.png" class="img-fluid rounded-start" alt="Launching-product" id="main-product-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title h2 mt-3 mb-4" style="color: #8bc052">Seeds</h5>
              <p class="card-text h5">We are going to launch variety of best quality <b>cloths</b>. </p></div>

              <div class="img-container">
                <img src="img-1.png" class="product-img" onclick="changeImage(1)"/> 
                <img src="img-2.png" class="product-img" onclick="changeImage(2)"/> 
                <img src="img-3.png" class="product-img" onclick="changeImage(3)"/> 
                <img src="img-4.png" class="product-img" onclick="changeImage(4)"/> 
                <img src="img-5.png" class="product-img" onclick="changeImage(5)"/> 
             </div>
            
             <div class="text-center">
                <span class="text-decoration-line-through bold">Rs599.00/- </span> <span class="bold"> Rs546.00/-</span>
                <p class="fw-semibold" id="show-quantity">1*546</p>
                 <p class="fw-semibold" id="show-total">Total : 546</p>
             </div>
 
             <div class="quantity-btn-container">
                 <img src="./../icons/dec.png" class="btn-quantity" onclick="dec()"/>
                 <span class="quantity-text" id="quantity-text" >1</span>
                <img src="./../icons/inc.png" class="btn-quantity" onclick="inc()"/>
            </div>
            
            <div>
            <button class="button  d-block mx-auto m-5 fs-4 bg-dark" onclick="msg()">Order Now</button>
            </div>
           </div>
            </div>
          </div>
        </div>
      </div>



      <div class="container-1 card mb-3 mx-auto mt-5" style="max-width: 1200px;">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="./../imeges/logo.png" class="img-fluid rounded-start" alt="Launching-product" id="main-product-img-1">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title h2 mt-3 mb-4" style="color: #8bc052">Seeds</h5>
              <p class="card-text h5">We are going to launch variety of best quality <b>cloths</b>. </p></div>

              <div class="img-container">
                <img src="img-1.png" class="product-img" onclick="changeImage(6)"/> 
                <img src="img-2.png" class="product-img" onclick="changeImage(7)"/> 
                <img src="img-3.png" class="product-img" onclick="changeImage(8)"/> 
                <img src="img-4.png" class="product-img" onclick="changeImage(9)"/> 
                <img src="img-5.png" class="product-img" onclick="changeImage(10)"/> 
             </div>
            
             <div class="text-center">
                <span class="text-decoration-line-through bold">Rs699.00/- </span> <span class="bold"> Rs646.00/-</span>
                <p class="fw-semibold" id="show-quantity-1">1*646</p>
                 <p class="fw-semibold" id="show-total-1">Total : 646</p>
             </div>
 
             <div class="quantity-btn-container">
                 <img src="./../icons/dec.png" class="btn-quantity" onclick="dec()"/>
                 <span class="quantity-text" id="quantity-text-1" >1</span>
                <img src="./../icons/inc.png" class="btn-quantity" onclick="inc()"/>
            </div>
            
            <div>
            <button class="button  d-block mx-auto m-5 fs-4 bg-dark" onclick="msg()">Order Now</button>
            </div>
           </div>
            </div>
          </div>
        </div>
      </div>
    



    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>     


</body>
</html>
